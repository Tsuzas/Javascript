<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jsClock.css">
    <script src="jsClock.js"></script>
                
</head>
<body>
    <div class="centering">
 <p>
        <span class="var"> let </span>
        <span class="title">currentTime</span>
        <span class="equal">=</span>
        <span class="curly">&#123;</span>
    </p>
    <p>
        <span class="title"> year</span>
        <span class="dDot">:</span>
        <span id="year" class="value" class=""></span>
        <span id="" class="dDot">,</span>

    </p>
    <p>
        <span class="title"> month</span>
        <span class="dDot">:</span>
        <span id="month" class="value"></span>
        <span id="" class="dDot">,</span>
    </p>
    <p>
        <span class="title"> day</span>
        <span class="dDot">:</span>
        <span id="day" class="value"></span>
        <span id="" class="dDot">,</span>
    </p>
    <p>
        <span class="title"> dayOfWeek</span>
        <span class="dDot">:</span>
        <span id="dayOfWeek" class="dayOfWeek"></span>
        <span id="" class="dDot">,</span>
    </p>
    <p>
        <span class="title"> hour</span>
        <span class="dDot">:</span>
        <span id="hour" class="value"></span>
        <span id="" class="dDot">,</span>
    </p>
    <p>
        <span class="title"> minute</span>
        <span class="dDot">:</span>
        <span id="minute" class="value"></span>
        <span id="" class="dDot">,</span>
    </p>
    <p>
        <span class="title"> second</span>
        <span class="dDot">:</span>
        <span id="second" class="value"></span>
        <span id="" class="dDot">,</span>
    </p>
    <p>
        <span class="title"> dayProgress</span>
        <span class="dDot">:</span>
        <span id="dayProgress" class="value"></span>

    </p>
    <p class="curly"> &#125; </p>
    </div>
   
   
</body>
</html>
